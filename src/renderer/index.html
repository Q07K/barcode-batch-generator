<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고성능 바코드 일괄 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .title-bar {
            -webkit-app-region: drag;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .title-bar button {
            -webkit-app-region: no-drag;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .loader {
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-hidden select-none">
    <!-- Custom Title Bar -->
    <div class="title-bar h-8 flex items-center justify-between px-4 text-white text-sm font-medium">
        <div class="flex items-center space-x-3">
            <i class="fas fa-barcode text-lg"></i>
            <span>바코드 일괄 생성기</span>
        </div>
        <div class="flex items-center space-x-1">
            <button class="w-6 h-6 hover:bg-white hover:bg-opacity-20 rounded flex items-center justify-center transition-colors">
                <i class="fas fa-minus text-xs"></i>
            </button>
            <button class="w-6 h-6 hover:bg-white hover:bg-opacity-20 rounded flex items-center justify-center transition-colors">
                <i class="far fa-square text-xs"></i>
            </button>
            <button class="w-6 h-6 hover:bg-red-500 rounded flex items-center justify-center transition-colors">
                <i class="fas fa-times text-xs"></i>
            </button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="flex-1 flex items-center justify-center p-6 overflow-y-auto">
        <div class="w-full max-w-2xl mx-auto">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white bg-opacity-20 rounded-full mb-4 glassmorphism">
                    <i class="fas fa-barcode text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">바코드 일괄 생성기</h1>
                <p class="text-white text-opacity-80 text-lg">바코드 번호를 입력하면 자동으로 종류를 감지하여 생성합니다</p>
                <div class="flex justify-center space-x-4 mt-4 text-sm text-white text-opacity-60">
                    <span class="flex items-center"><i class="fas fa-check-circle mr-2"></i>14자리: ITF-14</span>
                    <span class="flex items-center"><i class="fas fa-check-circle mr-2"></i>12~13자리: EAN-13</span>
                </div>
            </div>

            <!-- Main Form Card -->
            <div class="glassmorphism rounded-2xl p-8 card-shadow hover-scale">
                <form id="barcode-form" class="space-y-6">
                    <!-- Input Section -->
                    <div class="space-y-4">
                        <div>
                            <label for="barcode-numbers" class="flex items-center text-sm font-medium text-white mb-3">
                                <i class="fas fa-list-ul mr-2"></i>
                                바코드 번호 입력
                            </label>
                            <div class="relative">
                                <textarea id="barcode-numbers" name="barcodeNumbers" 
                                          placeholder="바코드 번호를 한 줄에 하나씩 입력하세요&#10;&#10;예시:&#10;8801234567890 (EAN-13)&#10;12345678901234 (ITF-14)&#10;1234567890123 (EAN-13)" 
                                          required rows="6"
                                          class="w-full bg-white bg-opacity-90 border-0 rounded-xl shadow-inner py-4 px-4 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 resize-none transition-all duration-200"></textarea>
                                <div class="absolute bottom-3 right-3 text-xs text-gray-400">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    줄바꿈으로 구분
                                </div>
                            </div>
                        </div>
                        
                        <!-- Preview Buttons -->
                        <div class="flex space-x-3">
                            <button type="button" id="preview-btn" 
                                    class="flex items-center px-4 py-2 bg-blue-500 bg-opacity-80 text-white text-sm rounded-lg hover:bg-opacity-100 transition-all duration-200 backdrop-blur-sm">
                                <i class="fas fa-eye mr-2"></i>
                                첫 번째 바코드 미리보기
                            </button>
                            <button type="button" id="clear-preview-btn" 
                                    class="flex items-center px-4 py-2 bg-gray-500 bg-opacity-60 text-white text-sm rounded-lg hover:bg-opacity-80 transition-all duration-200 backdrop-blur-sm hidden">
                                <i class="fas fa-times mr-2"></i>
                                미리보기 지우기
                            </button>
                        </div>
                    </div>

                    <!-- Preview Section -->
                    <div id="preview-container" class="hidden bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl p-6 backdrop-blur-sm">
                        <h3 class="flex items-center text-sm font-medium text-white mb-4">
                            <i class="fas fa-search mr-2"></i>
                            바코드 미리보기
                        </h3>
                        <div id="preview-content" class="text-center bg-white rounded-lg p-4">
                            <!-- 미리보기 이미지와 정보가 여기에 표시됩니다 -->
                        </div>
                    </div>

                    <!-- Settings Section -->
                    <div class="space-y-6">
                        <!-- Size Settings -->
                        <div class="space-y-4">
                            <h3 class="flex items-center text-sm font-medium text-white">
                                <i class="fas fa-rulers mr-2"></i>
                                크기 설정
                            </h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="heightMM" class="block text-sm text-white text-opacity-80 mb-2">높이 (mm)</label>
                                    <input type="number" id="heightMM" name="heightMM" value="32" min="10" max="200" 
                                           class="w-full bg-white bg-opacity-90 border-0 rounded-lg py-3 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200">
                                    <p class="text-xs text-white text-opacity-60 mt-1">10-200mm</p>
                                </div>
                                <div>
                                    <label for="widthMM" class="block text-sm text-white text-opacity-80 mb-2">너비 배율</label>
                                    <input type="number" id="widthMM" name="widthMM" value="2" min="1" max="10" step="0.1" 
                                           class="w-full bg-white bg-opacity-90 border-0 rounded-lg py-3 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200">
                                    <p class="text-xs text-white text-opacity-60 mt-1">1.0-10.0</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- File Settings -->
                        <div class="space-y-4">
                            <h3 class="flex items-center text-sm font-medium text-white">
                                <i class="fas fa-file-alt mr-2"></i>
                                파일 설정
                            </h3>
                            <div class="space-y-3">
                                <div>
                                    <label for="fileFormat" class="block text-sm text-white text-opacity-80 mb-2">파일 형식</label>
                                    <select id="fileFormat" name="fileFormat" 
                                            class="w-full bg-white bg-opacity-90 border-0 rounded-lg py-3 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200">
                                        <option value="png">PNG (Portable Network Graphics)</option>
                                        <option value="svg">SVG (Scalable Vector Graphics)</option>
                                        <option value="eps">EPS (Encapsulated PostScript)</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="filenamePrefix" class="block text-sm text-white text-opacity-80 mb-2">파일명 접두사 (선택)</label>
                                    <input type="text" id="filenamePrefix" name="filenamePrefix" placeholder="예: my_barcode_" 
                                           class="w-full bg-white bg-opacity-90 border-0 rounded-lg py-3 px-4 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button type="submit" id="submit-btn" 
                            class="w-full flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-4 px-6 rounded-xl hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        <i class="fas fa-download mr-3"></i>
                        ZIP 파일 생성 및 다운로드
                    </button>
                </form>

                <!-- Status Section -->
                <div id="status-container" class="mt-6 text-center">
                    <div id="loader" class="loader mx-auto hidden"></div>
                    <p id="error-message" class="text-red-300 font-semibold hidden flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
