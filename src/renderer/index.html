<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고성능 바코드 일괄 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">바코드 일괄 생성기</h1>
            <p class="text-gray-500 mt-2">바코드 번호를 입력하면 자동으로 종류를 감지하여 바코드를 생성합니다.</p>
            <p class="text-xs text-blue-600 mt-1">14자리: ITF-14 | 12~13자리: EAN-13</p>
        </div>

        <form id="barcode-form" class="space-y-4">
            <div>
                <label for="barcode-numbers" class="block text-sm font-medium text-gray-700">바코드 번호 (한 줄에 하나씩)</label>
                <textarea id="barcode-numbers" name="barcodeNumbers" placeholder="바코드 번호를 한 줄에 하나씩 입력하세요.&#10;예시:&#10;8801234567890 (EAN-13)&#10;12345678901234 (ITF-14)&#10;1234567890123 (EAN-13)" 
                          required rows="8"
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"></textarea>
                <p class="text-xs text-gray-500 mt-1">바코드 번호를 줄바꿈으로 구분하여 입력하면 자동으로 종류를 감지합니다.</p>
                
                <!-- 바코드 미리보기 버튼 -->
                <div class="mt-2 flex space-x-2">
                    <button type="button" id="preview-btn" class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition duration-150">
                        첫 번째 바코드 미리보기
                    </button>
                    <button type="button" id="clear-preview-btn" class="px-3 py-1 bg-gray-500 text-white text-sm rounded hover:bg-gray-600 transition duration-150 hidden">
                        미리보기 지우기
                    </button>
                </div>
            </div>

            <!-- 바코드 미리보기 영역 -->
            <div id="preview-container" class="hidden border border-gray-200 rounded-lg p-4 bg-gray-50">
                <h3 class="text-sm font-medium text-gray-700 mb-2">바코드 미리보기</h3>
                <div id="preview-content" class="text-center">
                    <!-- 미리보기 이미지와 정보가 여기에 표시됩니다 -->
                </div>
            </div>

            <!-- 바코드 크기 설정 -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="heightMM" class="block text-sm font-medium text-gray-700">높이 (mm)</label>
                    <input type="number" id="heightMM" name="heightMM" value="32" min="10" max="200" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <p class="text-xs text-gray-500 mt-1">10-200mm</p>
                </div>
                <div>
                    <label for="widthMM" class="block text-sm font-medium text-gray-700">너비 배율</label>
                    <input type="number" id="widthMM" name="widthMM" value="2" min="1" max="10" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <p class="text-xs text-gray-500 mt-1">1.0-10.0</p>
                </div>
            </div>
            
            <!-- 파일 형식 선택 -->
            <div>
                <label for="fileFormat" class="block text-sm font-medium text-gray-700">파일 형식</label>
                <select id="fileFormat" name="fileFormat" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <option value="png">PNG (Portable Network Graphics)</option>
                    <option value="svg">SVG (Scalable Vector Graphics)</option>
                    <option value="eps">EPS (Encapsulated PostScript)</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">PNG: 래스터 이미지, SVG: 벡터 이미지, EPS: 인쇄용 벡터 파일</p>
            </div>
            
             <div>
                <label for="filenamePrefix" class="block text-sm font-medium text-gray-700">파일명 접두사 (선택)</label>
                <input type="text" id="filenamePrefix" name="filenamePrefix" placeholder="예: my_barcode_" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
            </div>

            <button type="submit" id="submit-btn" class="w-full flex justify-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                ZIP 파일 생성 및 다운로드
            </button>
        </form>

        <div id="status-container" class="mt-4 text-center">
            <div id="loader" class="loader mx-auto hidden"></div>
            <p id="error-message" class="text-red-500 font-semibold hidden"></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
